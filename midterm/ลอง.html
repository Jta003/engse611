<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .about-me {
            background-color: rgb(245, 172, 15);
            color: #000;
            padding: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .box {
            flex: 1;
            background-color: rgb(255, 242, 204);
            padding: 20px;
            border: 1px solid #000;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="about-me">About Me</div>
        <div class="row">
            <div class="box">My Class</div>
            <div class="box">My Favorite</div>
        </div>
    </div>
</body>
</html>
